services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: car-dealership-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: car_dealership
    networks:
      - car-dealership-network

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: car-dealership-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/car_dealership
    volumes:
      - ./server/uploads:/app/uploads
      - ./public/images:/app/public/images
    depends_on:
      - mongodb
    networks:
      - car-dealership-network

  # Frontend React App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: car-dealership-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - car-dealership-network

volumes:
  mongodb_data:

networks:
  car-dealership-network:
    driver: bridge

